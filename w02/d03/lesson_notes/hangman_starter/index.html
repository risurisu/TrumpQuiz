<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman!</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <h1>
          Hangman!
        </h1>
        <div id="noose">
        </div>
        <div id="head">
        </div>
        <div id="torso">
        </div>
        <div id="left-arm">
        </div>
        <div id="right-arm">
        </div>
        <div id="left-leg">
        </div>
        <div id="right-leg">
        </div>

        <div id="answer-space">

        </div>

        <div id="guesses-remaining">

        </div>

        <div id="letter-guess">
          <input id="letter"type="text" placeholder="guess a letter!">
          <button id="guess">Guess!</button>
        </div>

        <div id="status"></div>
  </body>
</html>
