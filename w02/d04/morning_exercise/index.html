<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prime Numbers!</title>
  </head>
  <body>

    <h1>Primes!</h1>
    <script type="text/javascript">
    var isPrime = function(num) {   // is prime
      for (var i = 2; i < num; i++) {
        if ( num % 1 === 0) {
          return false;
        }
      }
      return true;
    }

      var printPrimes = function(num) {
        for (var i=2; i <= num; i++) {
          if (isPrime(i)) {
            console.log(i + "<--- PRIME!");
          } else {
            console.log(i)
          };
        };
      };

      // printPrimes

      // primeAtPosition

      var primeAtPosition = function(positionNumber) {
        var positionCounter = 0; // keep track of everytime you find a prime number
        var i = 2;
        while (positionCounter < positionNumber) {
          if (isPrime(i)) {
            positionCounter++;
          }
          if(positionCounter === positionNumber) {
            console.log(i);
          //  return i;
          }
          i++;
        }
      }

    </script>

  </body>
</html>
