<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <title>Color Picker!</title>
  </head>
  <body>

    <section id='red-picker'> <!-- Red Slider section tag -->
      <h2>RED</h2>  <!-- Heading denoting red slider -->
      <h3 id="red-display"></h3> <!-- ID for red slider -->
      <input id="red-range" type="range" value=127 min="0" max="255" step="1"> <!-- Range of color for slider -->
    </section> <!-- Red slider closing section tag -->

    <section id='green-picker'> <!-- Green slider section tag -->
      <h2>GREEN</h2> <!-- Heading denoting green slider -->
      <h3 id="green-display"></h3> <!-- ID for green slider -->
      <input id="green-range" type="range" value=127 min="0" max="255" step="1"> <!-- Range of color for slider -->
    </section> <!-- Red slider closing section tag -->

    <section id='blue-picker'> <!-- Blue slider section tag -->
      <h2>BLUE</h2> <!-- Heading denoting blue slider -->
      <h3 id="blue-display"></h3> <!-- ID for blue slider -->
      <input id="blue-range" type="range" value=127 min="0" max="255" step="1"> <!-- Range of color for slider -->
    </section> <!-- blue slider closing section tag  -->
  </body>
</html>
