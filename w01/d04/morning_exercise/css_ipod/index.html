<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>CSS iPod!</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="ipod_body">
        <div id="screen">
          <div id="top_bar">
              <h6>Now Playing</h6>
                <div id="battery">
                </div>
            </div>
        </div>
        <ul id="selection_list">
            <li>Music</li>
            <li>Video</li>
            <li>Photos</li>
            <li>Podcasts</li>
            <li>Extras</li>
            <li>Settings</li>
            <li>Shuffle Songs</li>
            <li>Now Playing</li>
        </ul>
        <div id="wheel">
          <div id="menu"><h4>Menu</h4></div>
          <div id="forward"><h4>|>></h4></div>
          <div id="back"><h4><<|</h4></div>
          <div id="inner_wheel"></div>
          <div id="play"><h4>>||</h4></div>
        </div>
      </div>
    </body>
</html>
